<ion-footer id="footer" translucent="false">
  <ion-toolbar>
    <ion-searchbar
      #query
      maxlength="25"
      animated="true"
      autocomplete="off"
      show-clear-button="always"
      type="search"
      inputmode="search"
      placeholder="Search..."
      (ionInput)="filter.emit(query.value ?? '')"
  /></ion-toolbar>
</ion-footer>
