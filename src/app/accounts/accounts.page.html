<ion-header>
  <ion-toolbar
    ><ion-title>{{ displayName }}</ion-title>
    <ion-buttons slot="end">
      <ion-button color="medium" id="about-alert">
        <ion-icon
          slot="icon-only"
          name="information-circle-outline"
        ></ion-icon> </ion-button
    ></ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-alert
  trigger="about-alert"
  header="{{ displayName }}"
  message="{{ description }}"
  [buttons]="aboutAlertActions"
></ion-alert>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Accounts</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-account-card
    *ngFor="let account of accounts(); index as i"
    [account]="account"
    [id]="i"
  ></app-account-card>
</ion-content>

<app-toolbar (filter)="query.set($event)" />
